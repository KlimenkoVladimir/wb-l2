<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <title>Угадай число</title>
  </head>
  <body>
    <h1>Угадай число</h1>
    <div class="chooseRange">
      <h3>Выберите диапазон игры от</h3>

      <input type="text" id="startInput" />
      <h3>до</h3>
      <input type="text" id="endInput" />
      <button id="start" onclick="setDiapason()">Начать</button>
    </div>

    <div class="guessNumber">
      <label for="guess"></label>
      <input type="text" id="guess" />
      <button onclick="checkGuess()">Попробовать</button>
      <button onclick="resetGame()" class="reset">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="16"
          height="16"
          fill="currentColor"
          class="bi bi-arrow-clockwise"
          viewBox="0 0 16 16"
        >
          <path
            fill-rule="evenodd"
            d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2z"
          />
          <path
            d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466"
          />
        </svg>
      </button>
    </div>

    <div id="result"></div>

    <script src="./index.js"></script>
  </body>
</html>
